{% extends 'base.html' %}
{% block content %}
<h1>{{ trip.title }}</h1>
<p>{{ trip.description }}</p>
<p>Posted by {{ trip.user.username }} on {{ trip.created_at }}</p>
{% if trip.user == user %}
<p><a href="{% url 'trip_update' pk=trip.id %}">Edit trip</a></p>
<p><a href="{% url 'trip_delete' pk=trip.id %}">Delete trip</a></p>
{% endif %}
<p><a href="{% url 'comment_create' pk=trip.id %}">Write comment</a></p>
{% endblock %}
